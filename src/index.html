<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/hp-engine.esm.js"></script>
  <script nomodule src="/build/hp-engine.js"></script>

</head>
<body>

    <h1>Dropdown</h1>
    <health-dropdown open="true">
        <div class="template-main" style="display: flex; flex-direction: column; min-width: 150px; max-width: 300px" slot="template-item-slot">
            <div class="template-item">Item 1</div>
            <div class="template-item">Item 2</div>
            <div class="template-item">Item 3</div>
            <div class="template-item">Item 4</div>
            <div class="template-item">Item 5</div>
        </div>
    </health-dropdown>

    <h1>Buttons</h1>
    <h4>Types</h4>
    <health-button name="Primary button"></health-button>
    <health-button name="Secondary button" type="secondary"></health-button>
    <health-button name="Success button" type="success"></health-button>
    <health-button name="Negative button" type="negative"></health-button>
    <health-button name="Cancel button" type="cancel"></health-button>
    <health-button name="Link button" type="link"></health-button>
    <h4>Sizes</h4>
    <health-button name="Small button" size="small"></health-button>
    <health-button name="Medium button" size="medium"></health-button>
    <health-button name="Large button" size="large"></health-button>
    <h4>Disable</h4>
    <health-button name="Disabled primary button" disabled="true"></health-button>
    <health-button name="Disabled secondary button" type="secondary" disabled="true"></health-button>
    <health-button name="Disabled success button" type="success" disabled="true"></health-button>
    <health-button name="Disabled negative button" type="negative" disabled="true"></health-button>
    <health-button name="Disabled cancel button" type="cancel" disabled="true"></health-button>
    <health-button name="Disabled link button" type="link" disabled="true"></health-button>

</body>
</html>
