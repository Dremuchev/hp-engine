<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <style>

    .items-container {
        display: flex;
        flex-direction: column;
        margin: 0;
        padding: 0;
    }

    .item-template:hover {
        background-color: #F2F3F7;
    }

    .item-template {
        font-family: "Source Sans Pro";
        letter-spacing: 0.1px;
        font-size: 14px;
        display: flex;
        color: #525462;
        align-items: center;
        height: 36px;
        padding: 0 18px;
        margin: 3px 0 0;
    }

    .item-template:last-child {
        margin: 0 0 3px;
    }

  </style>

  <script type="module" src="/build/hp-engine.esm.js"></script>
  <script nomodule src="/build/hp-engine.js"></script>

</head>
<body>
    <h1>Health menu</h1>
    <health-menu id="health-menu">
        <health-button id="health-menu-button" name="Open menu" slot="toggler" type="success"></health-button>
        <ul class="items-container" slot="items">
            <li class="item-template">"#B1718C"</li>
            <li class="item-template">"#892568"</li>
            <li class="item-template">"#EDC00A"</li>
            <li class="item-template">"#0097DB"</li>
            <li class="item-template">"#336EAC"</li>
            <li class="item-template">"#D60D09"</li>
            <li class="item-template">"#64198D"</li>
            <li class="item-template">"#25E80F"</li>
            <li class="item-template">"#0D3151"</li>
        </ul>
    </health-menu>

    <h1>Toggle menu</h1>
    <div style="display: inline-flex">
        <health-toggle-menu id="health-toggle-menu">
            <health-button name="Open menu" slot="toggler"></health-button>
        </health-toggle-menu>
    </div>

    <h1>Buttons</h1>
    <h4>Types</h4>
    <health-button name="Primary button"></health-button>
    <health-button name="Secondary button" type="secondary"></health-button>
    <health-button name="Success button" type="success"></health-button>
    <health-button name="Negative button" type="negative"></health-button>
    <health-button name="Cancel button" type="cancel"></health-button>
    <health-button name="Link button" type="link"></health-button>
    <h4>Sizes</h4>
    <health-button name="Small button" size="small"></health-button>
    <health-button name="Medium button" size="medium"></health-button>
    <health-button name="Large button" size="large"></health-button>
    <h4>Disable</h4>
    <health-button name="Disabled primary button" disabled="true"></health-button>
    <health-button name="Disabled secondary button" type="secondary" disabled="true"></health-button>
    <health-button name="Disabled success button" type="success" disabled="true"></health-button>
    <health-button name="Disabled negative button" type="negative" disabled="true"></health-button>
    <health-button name="Disabled cancel button" type="cancel" disabled="true"></health-button>
    <health-button name="Disabled link button" type="link" disabled="true"></health-button>

    <script>
        const getRandom = () => {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        const result = (lenght) => new Array(lenght || 100).fill(undefined).map(el => el = getRandom());

        const options = result(10);
        document.getElementById('health-toggle-menu').options = JSON.stringify(options);
    </script>
</body>
</html>
